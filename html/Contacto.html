    <main>

        <section class="formulario-contacto">
            <h2>Contacto</h2>
            <form action="#" method="post">
                
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej: 11-1234-5678">
                </div>

                <div class="campo">
                    <label for="motivo">Motivo de contacto:</label>
                    <input type="text" id="motivo" name="motivo" placeholder="Motivo del mensaje">
                </div>

                <div class="campoComentario">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="5" placeholder="Escribí tu mensaje aquí..."></textarea>
                </div>


                <fieldset class="campo-radio">
                <label>¿Querés recibir novedades?</label>
                <label><input type="radio" name="novedades" value="si"> Sí</label>
                <label><input type="radio" name="novedades" value="no"> No</label>
                </fieldset>

                <div class="form-botones">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
                </div>
            </form>
        </section>
